apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpfs-cache-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gpfs-cache-plugin
  template:
    metadata:
      labels:
        name: gpfs-cache-plugin
    spec:
      serviceAccountName: gpfs-cache-plugin
      containers:
        - name: gpfs-cache-plugin
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - gpfs-cache-plugin
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "gpfs-cache-plugin"
